name: Run m3u8 script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure script is executable
        run: |
          if [ -f "./m3u8.sh" ]; then
            chmod +x ./m3u8.sh
          else
            echo "m3u8.sh not found!" >&2
            exit 1
          fi

      - name: Run m3u8.sh
        run: |
          echo "Starting m3u8.sh..."
          ./m3u8.sh
        shell: bash
